<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notas - Front Y Back</title>
</head>
<body>
<div id="App">
    <header><h1>Primer Ensallo Comunicacion Entre Front Y Back</h1></header>
    <main>
        <section class="CamposApp">
            <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" class="Dark" name="titulo">
            </div>
            
            <div>
            <label for="parrafo">Párrafo:</label>
            <textarea id="parrafo" class="Dark" name="parrafo" rows="4"></textarea>
            </div>
            <button id="BotonGuardar" class="Dark">Guardar</button>        
        </section> 
        <section id="VisorGuardadas" class="Dark">

        </section>
    </main>
    <footer>
        <strong>Haciendo Uso de Html y Css en FrontEnd y Node, Exprex y MongoDB en BackEnd</strong>
    </footer>
</div>
</body>
</html>
